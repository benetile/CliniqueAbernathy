<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Clinique Abernathy</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="">Appointment</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6"></div>
    </div>
    <form action="#" th:action="@{/rec/update/{id}(id=${recommandation.id})}" th:object="${recommandation}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="observation">Notes/Observations</label>
            <textarea class="form-control" th:field="*{observation}" id="observation" rows="3"></textarea>
        </div>
        <a class="btn btn-primary active" th:href="@{/rec/pat/{id}(id=${recommandation.idPatient})}">Cancel</a>
        <button class="btn btn-primary active" type="submit">Confirm</button>
    </form>

</div>
</body>
</html>
