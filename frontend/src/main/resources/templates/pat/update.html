<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Clinique Abernathy</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="">Appointment</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/pat/update/{id}(id=${patientBean.id})}" th:object="${patientBean}" method="post" class="needs-validation" novalidate >
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" th:field="*{firstname}" class="form-control" id="firstname">
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text" th:field="*{lastname}" class="form-control" id="lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="1234 Main St">
        </div>
        <div class="form-row ">
            <div class="form-group col-md-6">
                <label for="sex">Sex</label>
                <select id="sex" th:field="*{sex}" class="form-control">
                    <option th:value="'M'"  th:field="*{sex}" th:text="M"></option>
                    <option th:value="'F'"  th:field="*{sex}" th:text="F"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="birthday" class="col-2 col-form-label">BirthDay</label>
                <div class="col-10">
                    <input th:field="*{birthday}" class="form-control" type="date" th:value="${birthday}" id="birthday">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label" >
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
