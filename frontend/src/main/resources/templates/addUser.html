<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body bgcolor="silver">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Clinique Abernathy</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="">Appointment</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<br><br>

<div class="container">

    <div class="row">
        <h2>Add New User</h2>
    </div>
    <div class="form-row">
    <form action="#" th:action="@{/addUser}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="idPraticien" class="col-sm-2 col-form-label">Id Praticien</label>
            <div class="col-sm-10">
                <input type="idPraticien" class="form-control" id="idPraticien" placeholder="Id Praticien">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <a class="btn btn-danger btn-sm" href="/index ">Cancel</a>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
